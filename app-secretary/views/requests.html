<body>
    <nav class="ui secondary pointing menu">
        <a class="item">Appointments</a>
        <a class="item active" >Request</a>
        <a class="item">History</a>
        <div class="right menu"><a class="ui item">Logout</a></div>
    </nav>
     
    <div class="ui centered grid" style="margin-top: 20px;">
    <div class="ui container cards sixteen column grid centered">
        <div class="card eight wide column centered" style="min-width: 400px;">
            <span class="ui top teal attached label">
                <span class = 'datetime'>{{date}}@{{time}} </span></span>
            <div class="content">
                <span style = "color: teal;" class="header">
                 {{#each process}}
                    {{name}}, 
                {{/each}}
                </span>   
              <div class = "meta"><b>
                  {{#each doctor}}
                    Dr. {{name}}
                  {{/each}}
                 </b></div> 
            </div>    

            <div class="extra content">
                <div class="ui two buttons">
                  <div class="ui basic green button">Approve</div>
                  <div class="ui basic red button">Decline</div>
                </div>
              </div>
           
        </div>
     </div>
    </div>
    

<script>
        const format1 = "YYYY-MM-d@HH:mm:ss"
        const format2 = "MMM-d-YYY@hh:mm a"
        const datetimes = $(".datetime")
        
        for(let i=0; i<datetimes.length; i++){
            let temp = moment(datetimes[i].innerHTML,  'YYYY-MM-DD@HH:mm')
            console.log(temp)
            datetimes[i].innerHTML = `<b> ${temp.format('MMM. d, YYYY')}</b> <span> | ${temp.format('hh:mm A')} <span>`
        }
        
        
</script>
